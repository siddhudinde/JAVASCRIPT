<body>
    <h1>
        Welcome to javascript
    </h1>


    <script>
        
        var w = Number(prompt("enter your weight in kg"));
        var h = Number(prompt("enter your height in meter"));
        var bmi = w / (h*h)
        
        if(bmi<18)
        {
            alert("your BMI is "+bmi+" you are underweigth");
        }
        else if(bmi>18 && bmi<25)
        {
            alert("your BMI is "+bmi+" you have normalweigth");
        }
        else
        {
            alert("your BMI is "+bmi+" you are underweigth");
        }
        
        

       
      
        
        
    </script>
</body>
